server.port=8082

spring.thymeleaf.mode=LEGACYHTML5

spring.thymeleaf.cache=false



spring.dubbo.application.name=manage-web
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=zk.server.com:2181
spring.dubbo.base-package=com.atguigu.gmall1108
spring.dubbo.protocol.name=dubbo       #使用 的是默认的dubbo缺省协议  长连接 小数据量 高并发
spring.dubbo.consumer.timeout=100000
spring.dubbo.consumer.check=false